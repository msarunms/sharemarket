<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorative Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            position: relative;
            background: linear-gradient(135deg, #a8ff78, #78ffd6);
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            color: #333;
        }

        /* Decorative Shapes */
        .decorative-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            z-index: 0;
        }

        .shape-1 {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            top: -30px;
            left: -30px;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #fbc2eb, #a18cd1);
            bottom: -50px;
            right: -50px;
        }

        .card-header {
            font-size: 24px;
            font-weight: bold;
            z-index: 1;
            position: relative;
        }

        .card-subtitle {
            font-size: 16px;
            margin: 10px 0;
            z-index: 1;
            position: relative;
        }

        .card-subtitle span {
            color: #e63946;
            font-weight: bold;
        }

        .responsive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            z-index: 1;
            position: relative;
        }

        .grid-item {
            background: #ffffff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .grid-item span {
            display: block;
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .grid-item input {
            border: none;
            background: #f1f1f1;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            color: #495057;
        }

        .grid-item input:focus {
            outline: none;
            background: #e9ecef;
        }

        @media screen and (max-width: 768px) {
            .card-header {
                font-size: 20px;
            }

            .card-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Decorative Shapes -->
        <div class="decorative-shape shape-1"></div>
        <div class="decorative-shape shape-2"></div>

        <!-- Card Content -->
        <div class="card-header">UP TREND</div>
        <div class="card-subtitle">
            Confirm Market <span>Low with Target 1</span>
        </div>
        <div class="responsive-grid">
            <div class="grid-item">
                <span>15 Min</span>
                <input type="text" value="0.00" />
            </div>
            <div class="grid-item">
                <span>Hourly</span>
                <input type="text" value="0.00" />
            </div>
            <div class="grid-item">
                <span>Daily</span>
                <input type="text" value="0.00" />
            </div>
            <div class="grid-item">
                <span>Weekly</span>
                <input type="text" value="0.00" />
            </div>
            <div class="grid-item">
                <span>Monthly</span>
                <input type="text" value="0.00" />
            </div>
        </div>
    </div>
</body>
</html>
